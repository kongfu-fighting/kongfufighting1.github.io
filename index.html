<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋爱展廊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>和她</h1>
    <div class="gallery">
        <div class="gallery-large">
            <img id="large-image" src="images/a.jpg" alt="大图">
        </div>
        <p>选择以下图片进行编辑</p>
        <div class="gallery-thumbnails">
            <!-- 小图片列表 -->
            <img class="thumbnail" src="images/a.jpg" alt="小图1" data-large="images/a.jpg">
            <img class="thumbnail" src="images/b.jpg" alt="小图2" data-large="images/b.jpg">
            <img class="thumbnail" src="images/d.jpg" alt="小图3" data-large="images/d.jpg">
            <img class="thumbnail" src="images/i.jpg" alt="小图3" data-large="images/i.jpg">
            <!-- 更多小图片 -->
        </div>
    </div>

    <div class="controls">
        <button id="brightness-up">增加亮度</button>
        <button id="brightness-down">减少亮度</button>
        <button id="blur-image">变模糊</button>
        <button id="sharpen-image">变高清</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
